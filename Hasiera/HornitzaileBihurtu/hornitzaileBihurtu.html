            <h1>Gure Hornitzailea egiteko</h1>
    
            <label for="EnpresaIzena" class="block">Enpresa Izena:</label><br>
            <input type="text" id="EnpresaIzena" name="enpresa_izena" required placeholder="Izena Enpresa" class="fullWidth"><br>
    
            <label for="kokalekua" class="block">Kokalekua:</label><br>
            <input type="text" id="kokalekua" name="kokalekua" placeholder="Kokalekua" class="fullWidth"><br>
    
            <h1>- - - - - - - Zure Kontaktuak: - - - - - - -</h2>
    
            <label for="telefonoaEnpresa" class="block">Telefonoa:</label><br>
            <input type="text" id="telefonoaEnpresa" name="telefonoa" required placeholder="+34 658 99 98 24" class="fullWidth"><br>
    
            <label for="modeloaEnpresa" class="block">Salduko dituzun Gailuak:</label><br>
            <input type="text" id="modeloaEnpresa" name="modeloa" required placeholder="Modeloa" class="fullWidth"><br>
    
            <label for="pdfaenpresa" class="block">Gailuaren Dokumentazioa (PDF):</label><br>
            <input type="file" id="pdfaenpresa" name="pdf_document" accept="application/pdf" class="fullWidth"><br>
    
            <label for="gmail" class="block">Gmaila:</label><br>
            <input type="email" id="gmail" name="email" placeholder="gmail@example.com" class="fullWidth"><br>
    
            <label for="ordainketa" class="block">Ordaintzeko modua:</label><br>
            <select id="ordainketa" name="ordainketa" required class="fullWidth">
                <option value="" disabled selected>-- Txartela --</option>
                <option value="kreditu-txartela">Kreditu eta zordunketa-txartelak</option>
                <option value="paypal">Paypal</option>
                <option value="beste">Beste batzuk</option>
            </select><br>
    
            <label for="txartelasaldu" class="block">Zure Txartela:</label><br>
            <input type="text" id="txartelasaldu" name="txartela" placeholder="XXXX - XXXX - XXXX - XXXX" class="fullWidth"><br>
    
            <section class="baimena">
            <label for="baimena" class="block">Baimena ematen duzu?</label>
            <input type="checkbox" id="baimena" name="baimena" value="baimena">
            </section>
            <input type="submit" id="bidaliBotoiBerdea" value="Sartu"><br>
            <input type="reset" id="bidaliBotoiGorria" value="Ezabatu"><br>
